<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./icons/safari-pinned-tab.svg"
      color="#ffffff"
    />
    <link rel="shortcut icon" href="./icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <span class="git-icon-btn" id="git-icon-btn"></span>
    <div class="model-box-container" id="model-box-container">
      <div class="model-box" id="model-box">
        <a href="https://github.com/zaid81567" target="_blank"
          ><span class="git-icon"></span
        ></a>

        <div class="creator">Md Zaid</div>
        <div class="cta">
          <a href="https://github.com/zaid81567/PRODIGY_WD_02" target="_blank"
            >Repository</a
          >
        </div>
      </div>
    </div>
    <!-- container start -->
    <div class="container">
      <p class="display" id="display">00 : 00 : 00 : 000</p>
      <div class="controls">
        <button class="flag" id="flag">
          <span class="flag-icon"></span>
        </button>
        <button class="start" id="start">
          <span class="start-icon" id="start-icon"></span>
        </button>
        <button class="reset" id="reset">
          <span class="reset-icon"></span>
        </button>
      </div>

      <div class="lap" id="lap"></div>
    </div>
    <!-- container end -->
  </body>
</html>
